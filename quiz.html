<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Realidade Estendida - Quiz</title>
    <link rel="icon" type="image/x-icon" href="assets/dm_logo.svg" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- HEADER -->

       <header>
      <div class="container-all container-all--header">
        <div>
          <img src="assets/header/logo.svg" />
          <img class="header__comgas" src="assets/header/plugue.svg" />
          <img class="header__comgas" src="assets/header/logo_comgas.svg" />
        </div>
        <div class="header__icons">
          <a class="header__home" href="index.html"
            ><img src="assets/header/home.svg"
          /></a>
        </div>
      </div>
    </header>

    <!-- BODY -->

    <div class="container-all">
      <div class="grid-1">
        <div>
          <a class="grid-1__refresh" href="quizhome.html" onclick="recarregar()"
            >REINICIAR</a
          >
          <img class="grid-1__sabetudo" src="assets/quiz/img_1.svg" />
        </div>
        <div>
          <a
            data-quiz="QLV49DZVG"
            data-type="4"
            data-fullscreen="true"
            href="https://take.quiz-maker.com/QLV49DZVG"
            >Loading...</a
          >
        </div>
      </div>
    </div>

    <script>
      function recarregar() {
        window.location.reload();
      }

      (function (i, s, o, g, r, a, m) {
        var ql = document.querySelectorAll(
          "A[quiz],DIV[quiz],A[data-quiz],DIV[data-quiz]"
        );
        if (ql) {
          if (ql.length) {
            for (var k = 0; k < ql.length; k++) {
              ql[k].id = "quiz-embed-" + k;
              ql[k].href =
                "javascript:var i=document.getElementById('quiz-embed-" +
                k +
                "');try{qz.startQuiz(i)}catch(e){i.start=1;i.style.cursor='wait';i.style.opacity='0.5'};void(0);";
            }
          }
        }
        i["QP"] = r;
        (i[r] =
          i[r] ||
          function () {
            (i[r].q = i[r].q || []).push(arguments);
          }),
          (i[r].l = 1 * new Date());
        (a = s.createElement(o)), (m = s.getElementsByTagName(o)[0]);
        a.async = 1;
        a.src = g;
        m.parentNode.insertBefore(a, m);
      })(
        window,
        document,
        "script",
        "https://take.quiz-maker.com/3012/CDN/quiz-embed-v1.js",
        "qp"
      );
    </script>

    <style>
 
      body {
        display: flex;
        align-items: center !important;
        height: 100vh !important;
        margin: 0;
      }

      .grid-1 {
        display: grid;
        align-items: center;
        justify-items: center;
        grid-template-columns: 400px 1fr;
        gap: 100px;
      }

      .grid-1__refresh {
        display: flex;
        text-align: center;
        display: block;
        padding: 20px 30px;
        border-radius: 6px;
        background-color: #007ab6;
        color: #fdfbf9;
        transition: 0.2s;
        width: 100%;
        letter-spacing: 2px;
        font-weight: 600;
        font-size: 26px;
        text-decoration: none;
        cursor: pointer;
      }

      .grid-1__refresh:hover {
        background-color: #0093fc;
        transition: 0.1s;
        transform: scale(1.04);
      }

      .grid-1__sabetudo {
        padding-top: 60px;
        width: 100%;
        margin: auto;
      }
    </style>
  </body>
</html>
